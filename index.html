            const currentLog = useMemo(() => logs.find(l => l.endTime === null) || null, [logs]);

            const getTodayProgress = (act) => {
                const selfAndChildren = [act];
                const children = (activities || []).filter(a => a.parentId === act.id);
                children.forEach(c => selfAndChildren.push(c));
                const targetNames = selfAndChildren.map(a => a.name);

                const today = new Date();
                const todayLogs = (logs || []).filter(l => {
                    const d = new Date(l.endTime || l.startTime);
                    return d.getDate() === today.getDate() && 
                           d.getMonth() === today.getMonth() && 
                           d.getFullYear() === today.getFullYear();
                });

                const totalMs = todayLogs.reduce((acc, l) => {
                    if (targetNames.includes(l.activityName)) {
                        const end = l.endTime || Date.now();
                        return acc + (end - l.startTime);
                    }
                    return acc;
                }, 0);

                return Math.round(totalMs / 60000);
            };

            const getRangeProgress = (actId, startStr, endStr) => {
                const activityObj = (activities || []).find(a => a.id === actId);
                if (!activityObj) return 0;

                const selfAndChildren = [activityObj];
                const children = (activities || []).filter(a => a.parentId === actId);
                children.forEach(c => selfAndChildren.push(c));
                const targetNames = selfAndChildren.map(a => a.name);

                const parseLocalStart = (s) => {
                    const [y, m, d] = (s||'').split('-').map(Number);
                    return new Date(y, m - 1, d, 0, 0, 0, 0).getTime();
                };
                const parseLocalEnd = (s) => {
                    const [y, m, d] = (s||'').split('-').map(Number);
                    return new Date(y, m - 1, d, 23, 59, 59, 999).getTime();
                };

                const start = parseLocalStart(startStr);
                const end = parseLocalEnd(endStr);

                const rangeLogs = (logs || []).filter(l => {
                    const logEnd = l.endTime || Date.now(); 
                    return logEnd >= start && l.startTime <= end;
                });

                const totalMs = rangeLogs.reduce((acc, l) => {
                    if (targetNames.includes(l.activityName)) {
                        const logEnd = l.endTime || Date.now();
                        const effectiveStart = Math.max(l.startTime, start);
                        const effectiveEnd = Math.min(logEnd, end);
                        if (effectiveEnd > effectiveStart) {
                            return acc + (effectiveEnd - effectiveStart);
                        }
                    }
                    return acc;
                }, 0);

                return Math.round(totalMs / 60000);
            };

            const getStrictProgress = (actName, startStr, endStr) => {
                const parseLocalStart = (s) => {
                    const [y, m, d] = (s||'').split('-').map(Number);
                    return new Date(y, m - 1, d, 0, 0, 0, 0).getTime();
                };
                const parseLocalEnd = (s) => {
                    const [y, m, d] = (s||'').split('-').map(Number);
                    return new Date(y, m - 1, d, 23, 59, 59, 999).getTime();
                };

                const start = parseLocalStart(startStr);
                const end = parseLocalEnd(endStr);

                const rangeLogs = (logs || []).filter(l => {
                    const logEnd = l.endTime || Date.now(); 
                    return logEnd >= start && l.startTime <= end;
                });

                const totalMs = rangeLogs.reduce((acc, l) => {
                    if (l.activityName === actName) {

                        const effectiveStart = Math.max(l.startTime, start);
                        const effectiveEnd = Math.min(logEnd, end);

            const calculateStats = (startStr, endStr) => {
                const parseLocalStart = (s) => {
                    const [y, m, d] = (s||'').split('-').map(Number);
                    return new Date(y, m - 1, d, 0, 0, 0, 0).getTime();
                };
                const parseLocalEnd = (s) => {
                    const [y, m, d] = (s||'').split('-').map(Number);
                    return new Date(y, m - 1, d, 23, 59, 59, 999).getTime();
                };

                const start = parseLocalStart(startStr);
                const end = parseLocalEnd(endStr);

                const logsInRange = (logs || []).filter(l => {
                    const logEnd = l.endTime || Date.now();
                    return logEnd >= start && l.startTime <= end;
                });

                const aggByName = {};
                logsInRange.forEach(l => {
                    const logEnd = l.endTime || Date.now();
                    const effectiveStart = Math.max(l.startTime, start);
                    const effectiveEnd = Math.min(logEnd, end);
                    if (effectiveEnd <= effectiveStart) return;
                    const key = l.activityName || 'UNKNOWN';
                    const durationMs = effectiveEnd - effectiveStart;
                    if (!aggByName[key]) {
                        aggByName[key] = { name: key, totalMs: 0 };
                    }
                    aggByName[key].totalMs += durationMs;
                });

                const rootMap = new Map();
                const orphanStats = [];

                Object.values(aggByName).forEach(entry => {
                    const { name, totalMs } = entry;
                    const mins = totalMs / 60000;
                    const act = activities.find(a => a.name === name);
                    if (!act) {
                        orphanStats.push({
                            id: `orphan_${name}`,
                            name,
                            emoji: '‚ùì',
                            mins,
                            parentId: null,
                            isOrphan: true
                        });
                        return;
                    }
                    let rootAct = act;
                    while (rootAct.parentId) {
                        const parent = activities.find(a => a.id === rootAct.parentId);
                        if (!parent) break;
                        rootAct = parent;
                    }
                    const rootId = rootAct.id;
                    if (!rootMap.has(rootId)) {
                        rootMap.set(rootId, { ...rootAct, mins: 0 });
                    }
                    const current = rootMap.get(rootId);
                    current.mins += mins;
                });

                const stats = [...rootMap.values(), ...orphanStats].filter(s => Math.round(s.mins) > 0);
                stats.sort((a, b) => b.mins - a.mins);

                const totalPeriodMins = stats.reduce((acc, s) => acc + s.mins, 0);

                return { totalPeriodMins, stats };
            };

                                            setActivities(prev => prev.map(a => a.id === activeEditId ? { ...a, name: formData.name, emoji: formData.emoji, parentId: formData.parentId || null, dailyGoal: formData.dailyGoal } : a));
                                        } else {
                                            setActivities([...activities, { id: Math.random().toString(36).substr(2, 9), ...formData, parentId: formData.parentId || null, dailyGoal: formData.dailyGoal }]);
                                        }
                                        setShowAddModal(false); setShowEditModal(false);
                                        triggerVibrate(30);
                                    }} className="flex-1 bg-black text-white p-4 font-black uppercase text-xs text-center">Save</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        window.addEventListener('DOMContentLoaded', () => {
            const rootElement = document.getElementById('root');
            if (rootElement) {
                const root = ReactDOM.createRoot(rootElement);
                root.render(<App />);
            }
        });
    </script>
</body>
